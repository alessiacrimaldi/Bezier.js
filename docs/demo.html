<!doctype html>
<html>

<head>
    <title>Library code usage</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1>A JS library for quadratic and cubic Bézier curves</h1>

        <div id="title">
            <div>
                <h2>Interactive example</h2>
            </div>
        </div>

        <section>
            <div id="curve">
                <div>
                    <label for="bezier-curve">Bézier curve: </label>
                    <select id="curve-type">
                        <option value="quadratic">quadratic</option>
                        <option value="cubic">cubic</option>
                    </select>
                </div>
                <canvas></canvas>
                <input id="restart-btn" type="Button" value="New Curve">
            </div>
        </section>
    </main>
    <script type="module" src='js/demo.js' defer></script>
</body>

</html>
